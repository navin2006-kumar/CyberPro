<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs - CyberPro</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/labs.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>ðŸ”¬ CyberPro</h1>
            </div>
            <div class="nav-links">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/labs.html" class="active">Labs</a>
                <a href="/profile.html">Profile</a>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <header class="page-header">
            <h1>ðŸŽ¯ Cyber Security Labs</h1>
            <p>Hands-on learning with real Docker-based environments</p>
        </header>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filter-group">
                <label>Category:</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="ics">Industrial Control Systems</option>
                    <option value="scada">SCADA</option>
                    <option value="network">Network Security</option>
                    <option value="pentest">Penetration Testing</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Difficulty:</label>
                <select id="difficultyFilter">
                    <option value="">All Levels</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status:</label>
                <select id="statusFilter">
                    <option value="">All</option>
                    <option value="available">Available</option>
                    <option value="running">Running</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
        </div>

        <!-- Labs Grid -->
        <div id="labsGrid" class="labs-grid">
            <!-- Labs will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="spinner"></div>
            <p>Loading labs...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No labs found matching your filters.</p>
        </div>
    </div>

    <script src="/js/labs.js"></script>
</body>

</html>
