<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Labs - Cyber Lab Platform</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/chatbot.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">ðŸ”¬</span>
                    <span>Cyber Lab Platform</span>
                </div>
                <nav class="nav">
                    <a href="/" class="nav-link">Dashboard</a>
                    <a href="/labs" class="nav-link active">Labs</a>
                    <a href="/docs" class="nav-link">Docs</a>
                    <button class="btn btn-secondary" id="logoutBtn">Logout</button>
                </nav>
            </div>
        </div>
    </header>

    <main class="container" style="margin-top: 2rem; margin-bottom: 3rem;">
        <section class="mb-3">
            <h1>All Available Labs</h1>
            <p class="text-muted" style="font-size: 1.125rem;">
                Choose a lab to start your hands-on learning journey
            </p>
        </section>

        <section id="allLabsGrid" class="grid grid-3">
            <div class="card">
                <div class="spinner" style="margin: 2rem auto;"></div>
            </div>
        </section>
    </main>

    <script src="/js/app.js"></script>
    <script>
        // Load all labs on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await checkSession();
            await loadAllLabs();
        });

        async function loadAllLabs() {
            try {
                const response = await fetch(`${API_BASE}/api/labs`);
                const data = await response.json();

                if (data.success) {
                    renderLabs(data.labs);
                }
            } catch (error) {
                console.error('Error loading labs:', error);
            }
        }
    </script>
    <script src="/js/chatbot.js"></script>
</body>

</html>
