<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OilSprings Router</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .rules-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
        }

        .rule {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rule-info {
            flex: 1;
        }

        .rule-action {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin: 0 10px;
        }

        .action-allow {
            background: #4CAF50;
        }

        .action-deny {
            background: #f44336;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .rule-disabled {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üåê OilSprings Router</h1>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-rules">0</div>
                <div class="stat-label">Total Rules</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-rules">0</div>
                <div class="stat-label">Active Rules</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="networks">0</div>
                <div class="stat-label">Networks</div>
            </div>
        </div>

        <div class="rules-container">
            <h2 style="margin-bottom: 20px;">Firewall Rules</h2>
            <div id="rules-list"></div>
        </div>
    </div>

    <script>
        function updateStats() {
            fetch('/api/stats')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('total-rules').textContent = data.total_rules;
                    document.getElementById('active-rules').textContent = data.active_rules;
                    document.getElementById('networks').textContent = data.networks;
                });
        }

        function updateRules() {
            fetch('/api/rules')
                .then(r => r.json())
                .then(rules => {
                    const container = document.getElementById('rules-list');
                    container.innerHTML = rules.map(rule => `
                        <div class="rule ${rule.enabled ? '' : 'rule-disabled'}">
                            <div class="rule-info">
                                <strong>Rule ${rule.id}</strong><br>
                                ${rule.source} ‚Üí ${rule.destination}
                            </div>
                            <span class="rule-action action-${rule.action.toLowerCase()}">${rule.action}</span>
                            <button class="toggle-btn" onclick="toggleRule(${rule.id})">
                                ${rule.enabled ? 'Disable' : 'Enable'}
                            </button>
                        </div>
                    `).join('');
                });
        }

        function toggleRule(ruleId) {
            fetch(`/api/rules/${ruleId}/toggle`, { method: 'POST' })
                .then(() => {
                    updateRules();
                    updateStats();
                });
        }

        // Update every 3 seconds
        setInterval(() => {
            updateStats();
            updateRules();
        }, 3000);

        // Initial load
        updateStats();
        updateRules();
    </script>
</body>

</html>
